<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProdByDeva - Beat Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #F7F7F7;
      color: #333333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #E5E5E5;
      font-family: 'Lato', sans-serif;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #222;
      font-weight: 700;
    }
    header p {
      color: #666;
      font-weight: 300;
    }
    .beat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .beat {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .beat:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .beat h3 {
      margin: 0 0 0.5rem 0;
      color: #444;
      font-weight: 700;
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    .download-btn {
      margin-top: 1rem;
      display: inline-block;
      background-color: #B0B0B0;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background-color: #8A8A8A;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ProdByDeva</h1>
    <p>ðŸ”¥ Exclusive Beats for Artists & Creators ðŸ”¥</p>
  </header>

  <section class="beat-grid">
    <div class="beat">
      <h3>Dreamscape</h3>
      <audio controls>
        <source src="beats/dreamscape.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a class="download-btn" href="beats/dreamscape.mp3" download>Download Now</a>
    </div>

    <div class="beat">
      <h3>Midnight Bounce</h3>
      <audio controls>
        <source src="beats/midnight_bounce.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a class="download-btn" href="beats/midnight_bounce.mp3" download>Download Now</a>
    </div>

    <div class="beat">
      <h3>Lo-Fi Chill</h3>
      <audio controls>
        <source src="beats/lofi_chill.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a class="download-btn" href="beats/lofi_chill.mp3" download>Download Now</a>
    </div>
  </section>

</body>
</html>
